<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #nav {
            background-color: #060d3a;
        }
        /*Link de pregunta acerca del registro*/
        #reg {
            color: black;
            margin-right: 6px;
        }

        /* Boton de iniciar sesion*/
        .btn-custom {
            background-color: #09124F;
            /* Verde personalizado */
            border-color: #09124F;
            /* Color del borde */
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo/logotipo.png" alt="" width="50" height="44" class="d-inline-block align-text-top" id="imga">           
          </a>
        </div>
      </nav>
   
    <div class="container col-4 mt-5">
        
        <form class="row g-3">
            <div class="col-12 text-center">
                <h1 class="title"> <i>Login</i></h1>
            </div>
            <div class="col-md-12 mt-4">
                <label for="inputEmail" class="form-label"><strong>Email:</strong></label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email@">
            </div>
            <div class="col-md-12 mt-4">
                <label for="inputPassword" class="form-label"><strong>Contraseña:</strong></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="password">
            </div>
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-6 mt-3">
                        <button type="submit" class="btn btn-custom btn-block">Iniciar Sesión</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mt-5">
                <p><strong> <a href="index.html" id="reg">¿Ya estas registrado?</a> <a href="login.html" id="log">
                            Iniciar Sesión </a></strong></p>
            </div>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
